<app-home></app-home>

<hr />
<h3 class="mt-5 mb-3">Reservation List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room No.</th>
      <th>Check-In</th>
      <th>check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of reservations">
      <td>{{ res.guestName }}</td>
      <td>{{ res.guestEmail }}</td>
      <td>{{ res.roomNumber }}</td>
      <td>{{ res.checkInDate }}</td>
      <td>{{ res.checkOutDate }}</td>
      <td>
        <button
          class="btn btn-sm btn-danger mx-1"
          (click)="deleteReservation(res.id)"
        >
          Delete
        </button>
        <button
          class="btn btn-sm btn-secondary mx-1"
          [routerLink]="['/edit', res.id]"
        >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservation>
  <p>No reservation available.</p>
</ng-template>
